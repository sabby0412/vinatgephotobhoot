<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabby's Vintage Photobooth</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="vintage-title">Sabby's Vintage Photobooth</h1>

  <div class="container">
    <div class="left-panel">
      <video autoplay playsinline id="video"></video>

      <div class="controls">
        <button id="takePhotoBtn">Take Photo</button>
        <button id="retakeBtn" style="display: none;">Retake</button>
        <button id="useBtn" style="display: none;">Use</button>
        <label class="toggle-container">
          <input type="checkbox" id="bwToggle" />
          <span class="toggle-label">Black & White: OFF</span>
        </label>
      </div>

      <p class="instructions">You can take 4 photos. Let's create your strip!</p>
    </div>

    <div class="right-panel">
      <div class="strip" id="strip"></div>
      <button id="downloadBtn" style="display: none;">Download Strip</button>
      <button id="restartBtn" style="display: none;">Restart</button>
    </div>
  </div>

  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
